<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrate Friendship Stories</title>
</head>
<body>
    <header>
        <h1>Welcome to Celebrate Friendship Stories</h1>
        <p>Share your stories of celebrating friends and being there for each other!</p>
    </header>
    <main>
        <section>
            <h2>Sign Up</h2>
            <form action="/signup" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <input type="submit" value="Sign Up">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Celebrate Friendship Stories. All rights reserved.</p>
    </footer>
</body>
</html>
